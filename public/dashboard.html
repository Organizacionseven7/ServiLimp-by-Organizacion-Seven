<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ServiLimp - Dashboard</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <h2>ServiLimp</h2>
        </div>
        <div class="nav-user">
            <span id="userName"></span> (<span id="userRole"></span>)
            <button id="logoutBtn" class="btn btn-secondary">Cerrar Sesión</button>
        </div>
    </nav>
    
    <div class="container">
        <aside class="sidebar">
            <ul class="menu">
                <li><a href="#" data-page="dashboard" class="active">Dashboard</a></li>
                <li><a href="#" data-page="operators">Operarios</a></li>
                <li><a href="#" data-page="clients">Clientes</a></li>
                <li><a href="#" data-page="objectives">Objetivos</a></li>
                <li><a href="#" data-page="supplies">Insumos</a></li>
                <li><a href="#" data-page="cleaning">Limpieza</a></li>
                <li><a href="#" data-page="messages">Mensajes <span id="unreadCount" class="badge"></span></a></li>
                <li><a href="#" data-page="reports">Reportes</a></li>
            </ul>
        </aside>
        
        <main class="content">
            <div id="pageContent">
                <h1>Bienvenido a ServiLimp</h1>
                <p>Seleccione una opción del menú para comenzar.</p>
            </div>
        </main>
    </div>
    
    <script src="/js/app.js"></script>
</body>
</html>
